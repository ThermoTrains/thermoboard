<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="main-heading">Record</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12" [ngClass]="animateOnRouteEnter">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-card class="mat-elevation-z0">
            <mat-card-content>
              <div class="row">
                <div class="col-md-2"><strong>Timestamp</strong></div>
                <div class="col-md-10">{{record && record.timestamp}}</div>
              </div>
              <div class="row" *ngIf="record && record.place">
                <div class="col-md-2"><strong>Place</strong></div>
                <div class="col-md-10">
                  <a [href]="'https://www.google.com/maps/?q=' + record.place.latitude + ',' + record.place.longitude"
                     target="_blank"
                     rel="noopener">
                    {{record.place.name}}
                  </a>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12" [ngClass]="animateOnRouteEnter">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Values</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <thermo-values [values]="record && record.values"></thermo-values>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12" [ngClass]="animateOnRouteEnter">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Entity Records</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-card class="mat-elevation-z0">
            <mat-card-content>
              <p>TODO show table of entity records</p>
            </mat-card-content>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
