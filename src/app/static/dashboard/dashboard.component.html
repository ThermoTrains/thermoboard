  <div class="row">
    <div class="col-md-12">
      <h1 class="main-heading">Dashboard</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12" [ngClass]="animateOnRouteEnter">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Aufnahmen</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <thermo-chart-record-histogram [timestamps]="timestamps"></thermo-chart-record-histogram>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6" [ngClass]="animateOnRouteEnter">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Favoriten</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" *ngIf="favorites.length === 0">
            <mat-list-item role="listitem">Noch keine Favoriten hinzugef체gt</mat-list-item>
          </mat-list>
          <mat-nav-list>
            <a mat-list-item [routerLink]="favorite.url" *ngFor="let favorite of favorites">
              <span [ngSwitch]="favorite.type">
                <span *ngSwitchCase="'record'">Aufnahme {{favorite.name | timestamp}}</span>
                <span *ngSwitchCase="'entity'">Fahrzeug {{favorite.name}}</span>
                <span *ngSwitchCase="'entity-record'">Fahrzeugaufnahme {{favorite.name}}</span>
              </span>
            </a>
          </mat-nav-list>
        </mat-card-content>
      </mat-card>
    </div>
