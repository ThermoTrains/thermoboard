<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="main-heading">Entities</h1>
    </div>
  </div>

  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.category}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="serial_number">
      <mat-header-cell *matHeaderCellDef>Serial Number</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.serial_number}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="exists_since">
      <mat-header-cell *matHeaderCellDef>Exists since</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.exists_since}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
